      topology_validation:
        name: "Проверка топологии"
        short_description: "Проверка правил топологии в базе геоданных"
        full_description: "Пользователь загружает базу геоданных на сервер, выбирает геометрию и правила топологии. После проверки топологии и оплаты операции результаты операции доступны для скачивание в виде базы геоданных. Геометрия ошибок топологии создаётся в той же системе координат, что и проверяемая геометрия."
        actions_order: "Порядок действий для проверки топологии"
        action_1: "Убедитесь в корректности базы геоданных: она должна быть в формате gdb классы проверяемой геометрии должны быть включены в наборы классов. В правила топологии могут участвовать только классы, включённые в один и тот же набор классов."
        action_2: "Упакуйте базу геоданных в zip-архив."
        action_3: "Если вы ещё не зарегистрированы в сервисе «Пространственные операции», зарегистрируйтесь и войдите."
        action_4: "Создайте операцию «Проверка топологии», ввести описание для созданной операции."
        action_5: "Выберите zip-архив с базой геоданных и дождитесь окончания анализа базы геоданных (страница обновляется автоматически каждые 10 секунд)."
        action_6: "После успешного анализа можно приступить к выбору правил топологии и геометрии, которая будет участвовать в правилах. Если анализ закончился неудачей, проверьте корректность базы геоданных и zip-архива и попробуйте загрузить ещё раз."
        action_7: "Добавьте новое правило, выберите набор классов, при необходимости измените значение чувствительности сравнения координат"
        action_8: "Выберите первый класс"
        action_9: "Выберите правило топологии"
        action_10: "Если правило топологии работает с двумя классами, выберите второй класс"
        action_11: "Добавьте созданное правило"
        action_12: "При необходимости создайте ещё правила. Если вы обнаружили лишние или ошибочные правила, вы можете удалить их и создать новые."
        action_13: "Когда все необходимые правила созданы, перейдите к проверке топологии"
        action_14: "На странице подтверждения параметров проверки топологии вы увидите параметры операции (стоимость, количество правил и участвующих классов геометрии и т.д.). Проверьте ещё раз. Вы можете вернуться к редактированию правил топологии, если обнаружили какие-то ошибки, или запустить проверку топологии."
        action_15: "После запуска проверки топологии дождитесь окончания операции (страница обновляется автоматически каждые 10 секунд). Чем сложнее ваша геометрия и чем больше правил топологии, тем дольше они будут проверяться."
        action_16: "После успешного окончания проверки топологии потребуется оплатить операцию для доступа к её результатам"
        action_17: "Результаты проверки топологии будут доступны в виде zip-архива с базой геоданных. Ошибки топологии располагаются в таких же наборах классов, что и проверяемая геометрия, и имеет ту же систему координат."
