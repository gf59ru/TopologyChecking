      privacy_policy: "Политика конфиденциальности"
      text: >
        __NOTOC__

        =Политика конфиденциальности=

        Политика конфиденциальности определяет, как мы используем и защищаем информацию, которую пользователь предоставляет нам при использовании данного веб-сайта.
        Мы стремимся к тому, чтобы ваша конфиденциальность была защищена. Если мы просим вас предоставить определённую информацию, вы можете быть уверены, что она будет использована только в соответствии с данной политикой конфиденциальности.
        Мы можем время от времени изменять и обновлять политику конфиденциальности, обновляя данную страницу. Вы должны проверять страницу время от времени, чтобы удоствериться в том, что вы согласны с изменениями. Данная политика действует с 27 декабря 2015.

        ===Какую информацию мы храним===


        Мы собираем и храним следующую информацию о пользователях:

        *адрес e-mail

        *реквизиты


        ===Цели сбора информации о пользователях===


        Мы собираем и храним информацию для того, чтобы предоставлять пользователям как можно более лучший сервис, а также для следующих задач:


        *Периодически мы можем отправлять письма с предложениями новых продуктов, специальными предложениями или другой информацией, которая может быть интересна пользователю, используя адрес, который он нам предоставил.

        *Время от времени мы также можем использовать вашу контактную информацию для маркетинговых исследований.


        ===Изменение и удаление персональной информации===

        *Пользователь может в любой момент изменить предоставленную им персональную информацию или её часть

        *Пользователь может удалить предоставленную им в рамках определенной учетной записи персональную информацию, воспользовавшись функцией «Удалить учётную запись»


        ===Безопасность===


        Мы стремимся к тому, чтобы ваша информация была в безопасности. Мы используем необходимые и достаточные организационные и технические меры для защиты информации пользователя  от неправомерного или случайного доступа, уничтожения, изменения, блокирования, копирования, распространения, а также от иных неправомерных действий с ней третьих лиц.


        ===Условия обработки персональной информации пользователей и её передачи третьим лицам===


        *В отношении персональной информации пользователя сохраняется ее конфиденциальность, кроме случаев добровольного предоставления пользователем информации о себе для общего доступа неограниченному кругу лиц

        *Мы вправе передать персональную информацию пользователя третьим лицам в следующих случаях:

        **Пользователь выразил согласие на такие действия;

        **Передача предусмотрена российским или иным применимым законодательством в рамках установленной законодательством процедуры

        **Такая передача происходит в рамках продажи или иной передачи бизнеса (полностью или в части), при этом к приобретателю переходят все обязательства по соблюдению условий настоящей Политики применительно к полученной им персональной информации

        *При обработке персональных данных пользователей мы руководствуемся Федеральным законом РФ «О персональных данных».

