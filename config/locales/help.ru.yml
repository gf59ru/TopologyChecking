ru:
  help:
    help: "Информация"
    about:
      about: "Информация о сервисе"
      description: "Сервис «Пространственные операции» предназначен для выполнения обработки пространственных данных (геообработки)"
      here: "Здесь"
      tools_info: "вы можете посмотреть описание инструментов сервиса Пространственных преобразований"
      p1: "Вы – ГИС специалист или организация, использующая ГИС системы или данные? Возможно, в вашей работе встречаются моменты, когда необходимо выполнить операцию, которой нет в функционале вашего ГИС – приложения. Например, проверку геометрической корректности (топологии), обработку больших объемов данных или построение изолиний по набору точек."
      p2: "В этом случае вы можете воспользоваться данным сервисом. Выберите необходимую операцию из перечня доступных на сайте или отправьте запрос на добавление постоянно необходимой вам операции."
      p3: "Возможен аутсорсинг операций геообработки для вашей организации."
      p4: "Мы работаем с любыми форматами данных! Сервис обслуживается ГИС-профессионалами и разработчиками с большим опытом."
      p5_1: "Если вы по какой-то причине не желаете предоставлять свою пространственную информацию в «общий доступ» (несмотря на "
      p5_link: "условия использования сервиса"
      p5_2: "и защищенность канала передачи данных) – мы понимаем вашу обеспокоенность. В этом случае вы можете воспользоваться инструментами по обезличиванию данных. Они позволяют преобразовать координатное пространство так, чтобы не возможно было провести привязку к оригинальному местоположению. Также удаляются все атрибуты. После выполнения операции вы можете выполнить обратные действия по координатному преобразованию. Ключи перехода сохраняются только на вашем компьютере."
    terms_of_use:
      terms_of_use: "Условия использования"
      text: ""
    request_new_operation_type: "Запросить новый тип операции"
    operation_types:
      help: "Описание типов операций"
      operations: "Операции"
      want_new: "Не нашли требуемый тип операции?"
      request_new: "Отправьте нам запрос!"
      transformation_tool:
        name: "Инструмент преобразования геометрии"
        description: "Чтобы не загружать геометрию в наш сервис в явном виде, вы можете исказить её с помощью инструмента преобразования, а после получения результатов убрать искажения в этом же инструменте."
        short_actions: "Пользователь выбирает базу геоданных и параметры преобразования. В сервис Пространственных операций загружается искажённая геометрия. После получения результатов сервиса запускается инструмент обратного преобразования, выбирается база геоданных с результатами и те же параметры преобразования."
        actions_order: "Порядок действий преобразования геометрии"
        action_1: "Скачать инструмент преобразования, открыть его в ArcGIS Desktop и запустить."
        action_2: "Выбрать базу геоданных для преобразования, выберите папку для сохранения файлов с параметрами искажения и запустить преобразование."
        action_2_warning: "Внимание! Сохраните файл с параметрами искажения! Он потребуется для обратного преобразования результатов! Без этих параметров вы не сможете вернуть результаты к исходному виду!"
        action_3: "В сервис Пространственных операций загрузить базу геоданных с искажённой геометрией."
        action_4: "Дождаться выполнения инструмента в сервисе и скачать результаты."
        action_5: "Запустить инструмент обратного преобразования геометрии."
        action_6: "Выбрать базу геоданных с результатами, ранее сохранённый файл с параметрами искажения и запустить обратное преобразование."
        download: "Скачать инструмент преобразования геометрии"
      topology_validation:
        name: "Проверка корректности геометрии"
        description: "Проверка корректности геометрии по заданным правилам и выбранным классам геометрии в базе геоданных"
        short_actions: "Пользователь загружает базу геоданных на сервер, выбирает геометрию и правила проверки корректности. После проверки корректности и оплаты операции результаты операции доступны для скачивание в виде базы геоданных. Геометрия ошибок создаётся в той же системе координат, что и проверяемая геометрия."
        actions_order: "Порядок действий для проверки корректности геометрии"
        action_1: "Убедитесь в корректности базы геоданных: она должна быть в формате gdb классы проверяемой геометрии должны быть включены в наборы классов. В правилах проверки корректности могут участвовать только классы, включённые в один и тот же набор классов."
        action_1_info: "Вы можете исказить свои данные инструментом преобразования геометрии перед загрузкой для того, чтобы не распространять их за пределы своей организации (например, если они содержат коммерческую тайну)"
        action_1_link_info: "Посмотреть описание и загрузить инструмент преобразования геометрии вы можете"
        action_1_link_text: "здесь"
        action_1_link: "transformation_tool"
        action_2: "Упакуйте базу геоданных в zip-архив."
        action_3: "Если вы ещё не зарегистрированы в сервисе «Пространственные операции», зарегистрируйтесь и войдите."
        action_4: "Создайте операцию «Проверка корректности геометрии», ввести описание для созданной операции."
        action_5: "Выберите zip-архив с базой геоданных и дождитесь окончания анализа базы геоданных (страница обновляется автоматически каждые 10 секунд)."
        action_6: "После успешного анализа можно приступить к выбору правил корректности и классов геометрии, которые будут участвовать в правилах. Если анализ закончился неудачей, проверьте корректность базы геоданных и zip-архива и попробуйте загрузить ещё раз."
        action_7: "Добавьте новое правило, выберите набор классов, при необходимости измените значение чувствительности сравнения координат."
        action_8: "Выберите первый класс."
        action_9: "Выберите правило корректности."
        action_10: "Если правило корректности работает с двумя классами, выберите второй класс."
        action_11: "Добавьте созданное правило."
        action_12: "При необходимости создайте ещё правила. Если вы обнаружили лишние или ошибочные правила, вы можете удалить их и создать новые."
        action_13: "Когда все необходимые правила созданы, перейдите к проверке корректности геометрии."
        action_14: "На странице подтверждения параметров проверки корректности вы увидите параметры операции (стоимость, количество правил и участвующих классов геометрии и т.д.). Проверьте ещё раз. Вы можете вернуться к редактированию правил корректности геометрии, если обнаружили какие-то ошибки, или запустить проверку корректности."
        action_15: "После запуска проверки корректности дождитесь окончания операции (страница обновляется автоматически каждые 10 секунд). Чем сложнее ваша геометрия и чем больше правил корректности, тем дольше они будут проверяться."
        action_16: "После успешного окончания проверки коррекетности геометрии потребуется оплатить операцию для доступа к её результатам."
        action_17: "Результаты проверки корректности геометрии будут доступны в виде zip-архива с базой геоданных. Ошибки проверки корректности располагаются в таких же наборах классов, что и проверяемая геометрия, и имеет ту же систему координат."
