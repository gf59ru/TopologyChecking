        download: "Скачать инструмент преобразования геометрии"
        text: >
          __NOTOC__

          ==Чтобы не загружать геометрию в наш сервис в явном виде, вы можете исказить её с помощью инструмента преобразования, а после получения результатов убрать искажения в этом же инструменте.==

          =====Пользователь выбирает базу геоданных и параметры преобразования. В сервис Пространственных операций загружается искажённая геометрия. После получения результатов сервиса запускается инструмент обратного преобразования, выбирается база геоданных с результатами и те же параметры преобразования.=====

          =====Порядок действий преобразования геометрии=====

          *Скачать инструмент преобразования, открыть его в ArcGIS Desktop и запустить.

          *Выбрать базу геоданных для преобразования, выберите папку для сохранения файлов с параметрами искажения и запустить преобразование

          <pre><p class="text text-danger">Внимание! Сохраните файл с параметрами искажения! Он потребуется для обратного преобразования результатов!

          Без этих параметров вы не сможете вернуть результаты к исходному виду!</p></pre>

          *В сервис Пространственных операций загрузить базу геоданных с искажённой геометрией.

          *Дождаться выполнения инструмента в сервисе и скачать результаты.

          *Запустить инструмент обратного преобразования геометрии.

          *Выбрать базу геоданных с результатами, ранее сохранённый файл с параметрами искажения и запустить обратное преобразование.

          [[/SharedTools.zip|Скачать инструмент преобразования геометрии]]
      topology_validation:
        name: "Проверка корректности геометрии"
        text: >
          __NOTOC__

          ==Проверка корректности геометрии по заданным правилам и выбранным классам геометрии в базе геоданных==

          =====Пользователь загружает базу геоданных на сервер, выбирает геометрию и правила проверки корректности. После проверки корректности и оплаты операции результаты операции доступны для скачивание в виде базы геоданных. Геометрия ошибок создаётся в той же системе координат, что и проверяемая геометрия.=====

          =====Порядок действий для проверки корректности геометрии=====

          *Убедитесь в корректности базы геоданных: она должна быть в формате gdb классы проверяемой геометрии должны быть включены в наборы классов. В правилах проверки корректности могут участвовать только классы, включённые в один и тот же набор классов.

          Вы можете исказить свои данные инструментом преобразования геометрии перед загрузкой для того, чтобы не распространять их за пределы своей организации (например, если они содержат коммерческую тайну)
          Посмотреть описание и загрузить инструмент преобразования геометрии вы можете [[/home/operation_types_help?operation_type=transformation_tool|здесь]]

          *Упакуйте базу геоданных в zip-архив.

          *Если вы ещё не зарегистрированы в сервисе «Пространственные операции», зарегистрируйтесь и войдите.

          *Создайте операцию «Проверка корректности геометрии», ввести описание для созданной операции.

          *Выберите zip-архив с базой геоданных и дождитесь окончания анализа базы геоданных (страница обновляется автоматически каждые 10 секунд).

          *После успешного анализа можно приступить к выбору правил корректности и классов геометрии, которые будут участвовать в правилах. Если анализ закончился неудачей, проверьте корректность базы геоданных и zip-архива и попробуйте загрузить ещё раз.

          *Добавьте новое правило, выберите набор классов, при необходимости измените значение чувствительности сравнения координат.

          *Выберите первый класс.

          *Выберите правило корректности.

          *Если правило корректности работает с двумя классами, выберите второй класс.

          *Добавьте созданное правило.

          *При необходимости создайте ещё правила. Если вы обнаружили лишние или ошибочные правила, вы можете удалить их и создать новые.

          *Когда все необходимые правила созданы, перейдите к проверке корректности геометрии.

          *На странице подтверждения параметров проверки корректности вы увидите параметры операции (стоимость, количество правил и участвующих классов геометрии и т.д.). Проверьте ещё раз. Вы можете вернуться к редактированию правил корректности геометрии, если обнаружили какие-то ошибки, или запустить проверку корректности.

          *После запуска проверки корректности дождитесь окончания операции (страница обновляется автоматически каждые 10 секунд). Чем сложнее ваша геометрия и чем больше правил корректности, тем дольше они будут проверяться.

          *После успешного окончания проверки коррекетности геометрии потребуется оплатить операцию для доступа к её результатам.

          *Результаты проверки корректности геометрии будут доступны в виде zip-архива с базой геоданных. Ошибки проверки корректности располагаются в таких же наборах классов, что и проверяемая геометрия, и имеет ту же систему координат.
