        action_2: "Упакуйте базу геоданных в zip-архив."
        action_3: "Если вы ещё не зарегистрированы в сервисе «Пространственные операции», зарегистрируйтесь и войдите."
        action_4: "Создайте операцию «Проверка корректности геометрии», ввести описание для созданной операции."
        action_5: "Выберите zip-архив с базой геоданных и дождитесь окончания анализа базы геоданных (страница обновляется автоматически каждые 10 секунд)."
        action_6: "После успешного анализа можно приступить к выбору правил корректности и классов геометрии, которые будут участвовать в правилах. Если анализ закончился неудачей, проверьте корректность базы геоданных и zip-архива и попробуйте загрузить ещё раз."
        action_7: "Добавьте новое правило, выберите набор классов, при необходимости измените значение чувствительности сравнения координат."
        action_8: "Выберите первый класс."
        action_9: "Выберите правило корректности."
        action_10: "Если правило корректности работает с двумя классами, выберите второй класс."
        action_11: "Добавьте созданное правило."
        action_12: "При необходимости создайте ещё правила. Если вы обнаружили лишние или ошибочные правила, вы можете удалить их и создать новые."
        action_13: "Когда все необходимые правила созданы, перейдите к проверке корректности геометрии."
        action_14: "На странице подтверждения параметров проверки корректности вы увидите параметры операции (стоимость, количество правил и участвующих классов геометрии и т.д.). Проверьте ещё раз. Вы можете вернуться к редактированию правил корректности геометрии, если обнаружили какие-то ошибки, или запустить проверку корректности."
        action_15: "После запуска проверки корректности дождитесь окончания операции (страница обновляется автоматически каждые 10 секунд). Чем сложнее ваша геометрия и чем больше правил корректности, тем дольше они будут проверяться."
        action_16: "После успешного окончания проверки коррекетности геометрии потребуется оплатить операцию для доступа к её результатам."
        action_17: "Результаты проверки корректности геометрии будут доступны в виде zip-архива с базой геоданных. Ошибки проверки корректности располагаются в таких же наборах классов, что и проверяемая геометрия, и имеет ту же систему координат."
