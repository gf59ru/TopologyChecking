      full_description: >
        ===Сервис «Пространственные операции» предназначен для выполнения обработки пространственных данных (геообработки)===


        Вы – ГИС специалист или организация, использующая ГИС системы или данные?
        Возможно, в вашей работе встречаются моменты, когда необходимо выполнить операцию, которой нет в функционале вашего ГИС – приложения.
        Например, проверку геометрической корректности (топологии), обработку больших объемов данных или построение изолиний по набору точек.


        В этом случае вы можете воспользоваться данным сервисом.
        Выберите необходимую операцию из перечня доступных на сайте или отправьте запрос на добавление постоянно необходимой вам операции.


        Возможен аутсорсинг операций геообработки для вашей организации.


        Мы работаем с любыми форматами данных! Сервис обслуживается ГИС-профессионалами и разработчиками с большим опытом.


        Если вы по какой-то причине не желаете предоставлять свою пространственную информацию в «общий доступ» (несмотря на [[/home/terms_of_use|условия использования сервиса]] и защищенность канала передачи данных) – мы понимаем вашу обеспокоенность.
        В этом случае вы можете воспользоваться инструментами по обезличиванию данных.
        Они позволяют преобразовать координатное пространство так, чтобы не возможно было провести привязку к оригинальному местоположению.
        Также удаляются все атрибуты.
        После выполнения операции вы можете выполнить обратные действия по координатному преобразованию.
        Ключи перехода сохраняются только на вашем компьютере.
      text: >
        __NOTOC__

        =Информация о сервисе=


        ===Сервис «Пространственные операции» предназначен для выполнения обработки пространственных данных (геообработки)===


        Полный список наших сервисов представлен ниже. Условия использования применимы только к сервисам из данного списка.

        * [[/home/operation_types_help?operation_type=topology_validation|Инструмент преобразования геометрии]]:
        Чтобы не загружать геометрию в наш сервис в явном виде, вы можете исказить её с помощью инструмента преобразования, а после получения результатов убрать искажения в этом же инструменте.

        * [[/home/operation_types_help?operation_type=transformation_tool|Проверка корректности геометрии]]:
        Проверка корректности геометрии по заданным правилам и выбранным классам геометрии в базе геоданных.

        Если вам требуется другой сервис вы можете отправить нам [[/home/request_new_operation_type|запрос]]  с описанием ваших ожиданий.
        Однако, мы не гарантируем, что немедленно приступим к обсуждению и реализации нового сервиса.

        В некоторых случаях сервисы предоставляются бесплатно, но обычно требуют оплаты.

