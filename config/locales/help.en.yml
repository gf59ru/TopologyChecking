    about:
      about: "Terms of services"
      description: "Service allows to process geometry - transformations, validation and other"
      full_description: >
        Spatial Operations services is designated for process spatial data (geoprocessing)


        Are you GIS specialist or company using geoinformation systems or data?


        May be sometimes you need functional that is missing in your GIS application?
        Eg. validate geometric correctness, process a lot of data or build isolines with points.


        In this case you can use our services. Choose necessary operation or send us request for new operation.


        It is also possible to outsource geoprocessing operations for your organization.


        We work with any data formats! Service is served by skilled GIS professionals and developers.


        We understand your worry if you somehow don't want give us your spatial data (in spite of HTTPS using and [[/home/terms_of_use|terms of use]]).
        In this case you can use distorting tool that can modify spatial reference for making binding to original location became impossible.
        Also all attributes are removes.
        You can return your original spatial reference after operation completion using same tool.
        Conversion keys stores only at your computer.
