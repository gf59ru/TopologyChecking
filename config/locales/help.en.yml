        * [[/home/operation_types_help?operation_type=transformation_tool|Geometric correctness validating]]: Geometric correctness validating for defined rules and selected geometry classes in geodatabase.

        If you want another service, you can [[/home/request_new_operation_type|request]] it describing expected its behavior. However, we takes no responsibility for immediately start discussion and development of new service.

